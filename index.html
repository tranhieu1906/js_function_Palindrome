<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
      function isPalindrome(s){
          let reverse = s.split("").reverse().join("")
          if (reverse == s){
              alert("Đây là một Palindrome ")
          }
      } ;
      isPalindrome("rotor")
  </script>
</body>
</html>
